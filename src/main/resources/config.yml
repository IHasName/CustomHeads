# --------------------------------------------------- #
# CustomHeads - Headsconfig                           #
# --------------------------------------------------- #
# mainMenu: Sets the Main Menu when you type /heads   #
# What do I put here? -> Use the ID of an Menu used   #
# in the settings.json File under "menus"             #
# --------------------------------------------------- #
# maxUndoHistory: Limits how many times you           #
# can Undo /heads write - default: 6                  #
# --------------------------------------------------- #
# update-notifications: Get notified when the Plugin  #
# has an Update ready - default: true                 #
# --------------------------------------------------- #
# history: Will act as an Search History and used     #
# Heads from /heads get - default: true               #
#                                                     #
# seeown: Players can see their own History           #
# default: false                                      #
#                                                     #
# historyMode can either be TEMP or FILE              #
# Overflow: default: 18 max: 27                       #
# --------------------------------------------------- #
#                 Economy: Category                   #
# buyable: Defines if Categories can be bought with   #
# Money (only available when Economy is enabled)      #
# keePermissions: When set to true, Categories you    #
# have the Permission for will be unlocked without    #
# having to buy them                                  #
#                                                     #
# default-price: Used when the Config doesn't have    #
# the "price" Attribute                               #
#                  Economy: Heads                     #
# buyable: Defines if Heads can be bought with Money  #
# (only available when Economy is enabled)            #
# permanentBuy: Unlocks the Heads permanently once    #
# bought                                              #
#                                                     #
# default-price: Used when the Config doesn't have    #
# the "price" Attribute                               #
# --------------------------------------------------- #
# update-notifications: Choose if you cant to receive #
# Update Notifications Ingame and or via Console      #
# --------------------------------------------------- #
# disabledCategories: A List of Categories which will #
# be ignored by the Plugin                            #
# --------------------------------------------------- #
# langFile: Used to determine which Language is used. #
# You can use the default Languages as template to    #
# create your own Language Settings.                  #
# --------------------------------------------------- #
# reducedDebug: Will suppress any Debug Info from the #
# Plugin                                              #
#                                                     #
# Feel free to send me your Languages so others can   #
# use it too! (You will also be credited in the       #
# description =])                                     #
# --------------------------------------------------- #

mainMenu: "main-menu"
maxUndoHistory: 6
history:
  seeown: false
  enabled: true
  overflow: 18
economy:
  enable: false
  category:
    buyable: false
    keepPermissions: true
    default-price: 0
  heads:
    buyable: false
    permanentBuy: true
    default-price: 0
  get-command:
    price-per-head: 0
update-notifications:
  onJoin: true
  console: true
disabledCategories: []
langFile: none
reducedDebug: true