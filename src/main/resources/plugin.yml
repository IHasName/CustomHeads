main: ${project.groupId}.${project.artifactId}
name: ${project.artifactId}
version: ${project.version}
author: LikeWhat
softdepend: [Vault]

commands: 
  heads: 
    description: Opens the Main Menu from CustomHeads
    aliases: [cheads]
permissions:
  heads.*:
    description: Gives all Permission for the Plugin
    children:
      heads.use.*: true
      heads.view.*: true
      heads.viewCategory.*: true
      heads.view.history.*: true
    default: op
  heads.use:
    default: op
  heads.view.history:
    default: op
  heads.viewCategory:
    default: op
  heads.use.more:
    default: op
  heads.use.more.firework:
    children:
      heads.use.more: true
    default: op
  heads.use.more.search:
    children:
      heads.use.more: true
    default: op
  heads.use.more.write:
    children:
      heads.use.more: true
    default: op
  heads.use.more.get:
    children:
      heads.use.more: true
    default: op
  heads.admin:
    description: Gives all Permission for the Plugin
    children:
      heads.*: true
    default: op